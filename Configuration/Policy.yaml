resources:
  methods:
    Wwwision_Neos_FrontendLogin_LoginForm: 'method(Wwwision\Neos\FrontendLogin\Controller\LoginController->(index|authenticate|logout)Action()) || method(TYPO3\Flow\Security\Authentication\Controller\AbstractAuthenticationController->authenticateAction()) || method(TYPO3\Flow\Security\Authentication\Controller\AbstractAuthenticationController->logoutAction())'
    Wwwision_Neos_FrontendLogin_UserProfile: 'method(Wwwision\Neos\FrontendLogin\Controller\LoginController->(profile)Action())'

roles:
  User: []

acls:
  Everybody:
    methods:
      # we need to explicitly allow access to the public actions because by default all actions are denied by the Neos policies
      Wwwision_Neos_FrontendLogin_LoginForm: GRANT
  User:
    methods:
      Wwwision_Neos_FrontendLogin_UserProfile: GRANT